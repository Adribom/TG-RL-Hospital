default_settings: null
behaviors:
  AmrAgent:
    trainer_type: poca
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: linear
      epsilon_schedule: linear
    checkpoint_interval: 500000
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
      memory: null
      goal_conditioning_type: hyper
      deterministic: false
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        network_settings:
          normalize: false
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory: null
          goal_conditioning_type: hyper
          deterministic: false
    init_path: null
    keep_checkpoints: 5
    even_checkpoints: false
    max_steps: 20000000
    time_horizon: 128
    summary_freq: 30000
    threaded: false
    self_play: null
    behavioral_cloning: null
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  num_areas: 1
  timeout_wait: 60
  seed: -1
  max_lifetime_restarts: 10
  restarts_rate_limit_n: 1
  restarts_rate_limit_period_s: 60
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
environment_parameters:
  HospitalSize:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 9562
          value: 1.0
      name: PairRoom
      completion_criteria:
        behavior: AmrAgent
        measure: progress
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 0.1
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 9563
          value: 2.0
      name: SmallHospital
      completion_criteria:
        behavior: AmrAgent
        measure: progress
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 0.3
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 9564
          value: 3.0
      name: MediumHospital
      completion_criteria:
        behavior: AmrAgent
        measure: progress
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 0.5
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 9565
          value: 4.0
      name: BigHospital
      completion_criteria: null
checkpoint_settings:
  run_id: AmrAgent2
  initialize_from: null
  load_model: false
  resume: false
  force: true
  train_model: false
  inference: false
  results_dir: results
torch_settings:
  device: cuda:0
debug: false
